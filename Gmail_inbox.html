<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Gmail Inbox</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="style/gmail_style.css">
	</head>
	<body>
		<div class="container-fluid">
<!--Header div-->
			<div class="border row d-none d-md-flex header_div border border-danger" >
				<div class="col-4 col-lg-3 ">
					<div class="row">
						<div class="col-3 col-lg-3 menu_button_div justify-content-center d-flex border border-danger">
							<button class="my-1">
								<img src="Assets/images/menu.png" alt="Image Not Found">
							</button>
						</div>
						<div class="col-9 col-lg-9 border border-danger d-flex align-items-center">
							<a href="">
								<img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r5.png" alt="Image Not Found" class="logo">
							</a>
						</div>
					</div>
				</div>
				<div class="col-8 col-lg-9  border border-success">
					<div class="row border border-success h-100 ">
						<div class="col-7 border border-success">
							<div class="search_box">
								<button class="search_button"><img src="Assets/images/search.png" alt="Image Not Found" ></button>
								<input type="text" placeholder="Search mail">
								<button class="options_button"><img src="Assets/images/search_options.png" alt="Image Not Found" ></button>
							</div>
						</div>
						<div class="col-5 border border-success">
							<div class="row  h-100">
								<div class="col-4 border border-danger">
									<button class="notification_button h-100 w-100"><b class="dot"></b> <label>Active</label><i class="arrow_down"></i></button>
								</div>
								<div class="col-4 d-flex">
									<button class="header_icons">
										<img src="Assets/images/question-mark.png" alt="Image Not Found">
									</button>
									<button class="header_icons">
										<img src="Assets/images/settings.png" alt="Image Not Found">
									</button>
									<button class="header_icons">
										<img src="Assets/images/apps.png" alt="Image Not Found">
									</button>
								</div>
								<div class="col-4">
									3
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
<!--End of header-->
<!--Body-->
			<div class="border row body_div border border-danger" >
				<div class="col-0 col-md-4 col-lg-3 d-none d-md-block">
					<nav class="row">
						<div class="col-3 col-lg-3 menu_button_div justify-content-center align-items-center d-flex flex-column border border-danger">
							<button class="">
								<img src="Assets/images/menu.png" alt="Image Not Found">
							</button>
							<button class="">
								<img src="Assets/images/menu.png" alt="Image Not Found">
							</button>
							<button class="">
								<img src="Assets/images/menu.png" alt="Image Not Found">
							</button>
						</div>
						<div class="col-9 col-lg-9 border border-danger d-flex align-items-center">
							8
						</div>
					</nav>
				</div>
<!--Message part-->
				<div class="col-12 col-md-8 col-lg-9  border border-success">
					<div class="row border border-primary h-100">
						9
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
